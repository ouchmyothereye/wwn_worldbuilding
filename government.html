<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Tables</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .flex-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .flex-item {
            margin: 1em;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <!-- Add links to other pages here -->
        </nav>
    </header>
    <h1>Government Tables</h1>

    <!-- Generate buttons -->
    <div class="flex-container">
        <div class="flex-item">
            <button onclick="generate('govt_agents')">Generate Government Agent</button>
        </div>
        <div class="flex-item">
            <button onclick="generate('govt_authority')">Generate Government Authority</button>
        </div>
        <div class="flex-item">
            <button onclick="generate('govt_establishment')">Generate Government Establishment</button>
        </div>
        <div class="flex-item">
            <button onclick="generate('govt_forms_multi')">Generate Government Form (Multi)</button>
        </div>
        <div class="flex-item">
            <button onclick="generate('govt_forms_single')">Generate Government Form (Single)</button>
        </div>
        <!-- Add more buttons for other tables here -->
    </div>
    
    <!-- Show the results -->
    <div class="flex-container">
        <div class="flex-item">
            <h2>Government Agent</h2>
            <p id="govt_agents"></p>
        </div>
        <div class="flex-item">
            <h2>Government Authority</h2>
            <p id="govt_authority"></p>
        </div>
        <div class="flex-item">
            <h2>Government Establishment</h2>
            <p id="govt_establishment"></p>
        </div>
        <div class="flex-item">
            <h2>Government Form (Multi)</h2>
            <p id="govt_forms_multi"></p>
        </div>
        <div class="flex-item">
            <h2>Government Form (Single)</h2>
            <p id="govt_forms_single"></p>
        </div>
        <!-- Add more result display sections for other tables here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
